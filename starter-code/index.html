<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | Pod request access landing page</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- css styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mic"></div>
    <div class="bigMic"></div>
    <header>
      <div class="logo">
        <img src="./assets/desktop/logo.svg" alt="" />
      </div>
    </header>
    <main>
      <h1><span>Publish your podcasts</span> everywhere.</h1>
      <p>
        Upload your audio to Pod with a single click. Weâ€™ll then distribute your
        podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and
        more!
      </p>
      <div class="bigEmailSection">
        <input type="email" placeholder="Email address" id="emailInput" />
        <button class="btn">Request access</button>
      </div>
      <p class="errorMessage"></p>
      <div class="companyLogos">
        <img src="./assets/desktop/spotify.svg" alt="spotify" />
        <img src="./assets/desktop/apple-podcast.svg" alt="apple podcast" />
        <img src="./assets/desktop/google-podcasts.svg" alt="google podcasts" />
        <img src="./assets/desktop/pocket-casts.svg" alt="Pocket Casts" />
      </div>
      <div class="emailSection">
        <input type="email" placeholder="Email address" />
        <button>Request access</button>
      </div>
      <img class="dots" src="./assets/desktop/bg-pattern-dots.svg" alt="dots" />
      <img
        class="newDots"
        src="./assets/desktop/bg-pattern-dots.svg "
        alt="dots"
      />
    </main>
    <script src="app.js"></script>
  </body>
</html>
